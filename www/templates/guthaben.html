<ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Offene Guthaben</h1>
    <button class="button button-clear button-primary" ng-click="addGuthaben()">Add</button>
</ion-header-bar>
<ion-content padding="true" class="manual-ios-statusbar-padding">

    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshGuthaben()">
    </ion-refresher>

    <ion-list>
        <ion-item ng-repeat="guthaben in guthabens"
                  item="guthaben"
                  class="">
            ({{ guthaben.id }}) {{ guthaben.to_user.name }} -  CHF {{ guthaben.valuex }}
        </ion-item>
    </ion-list>

</ion-content>
</ion-view>
