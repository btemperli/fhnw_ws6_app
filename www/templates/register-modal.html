<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Zuerst registrieren</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input ng-model="newUser.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Nummer</span>
                <input ng-model="newUser.phone" type="number">
            </label>
            <button class="button button-full button-positive" ng-click="registerUser(newUser)">Registrieren</button>
        </div>
    </ion-content>
</ion-modal-view>
